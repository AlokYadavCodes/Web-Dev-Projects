<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="add-task">
        <input type="text" name="" id="task-input" placeholder="Enter the task">
        <input type="date" name="" id="date-input">
        <button class="green" onclick="addTask();">Add</button>
    </div>
    <div class="added-task"></div>
    
    <script src="to-do.js"></script>
</body>
</html>
